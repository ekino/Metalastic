name: Manual Publish (Snapshot)

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Calculate snapshot version
        id: version
        run: |
          VERSION=$(git describe --tags --always --dirty --abbrev=7)
          VERSION="${VERSION#v}"
          if echo "$VERSION" | grep -q '-'; then
            SNAPSHOT_VERSION="$VERSION-SNAPSHOT"
          else
            SNAPSHOT_VERSION="$VERSION-SNAPSHOT"
          fi
          echo "snapshot_version=$SNAPSHOT_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Snapshot version: $SNAPSHOT_VERSION"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Publish all modules as snapshot to Maven Central
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.ORG_GRADLE_PROJECT_mavenCentralUsername }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.ORG_GRADLE_PROJECT_mavenCentralPassword }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.ORG_GRADLE_PROJECT_signingInMemoryKey }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.ORG_GRADLE_PROJECT_signingInMemoryKeyPassword }}
        run: |
          echo "ðŸ“¦ Publishing all modules as snapshot to Maven Central"
          echo "Version: ${{ steps.version.outputs.snapshot_version }}"
          ./gradlew publish --no-daemon --stacktrace

      - name: Summary
        run: |
          echo "## âœ… Snapshot Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ steps.version.outputs.snapshot_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Modules" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All modules published to Maven Central:" >> $GITHUB_STEP_SUMMARY
          echo "- \`metalastic-core:${{ steps.version.outputs.snapshot_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`metalastic-processor:${{ steps.version.outputs.snapshot_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`metalastic-bom:${{ steps.version.outputs.snapshot_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`metalastic-elasticsearch-dsl:${{ steps.version.outputs.snapshot_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`metalastic-elasticsearch-dsl-5.3:${{ steps.version.outputs.snapshot_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`kotlin" >> $GITHUB_STEP_SUMMARY
          echo "repositories {" >> $GITHUB_STEP_SUMMARY
          echo "    mavenCentral()" >> $GITHUB_STEP_SUMMARY
          echo "    maven { url = uri(\"https://s01.oss.sonatype.org/content/repositories/snapshots/\") }" >> $GITHUB_STEP_SUMMARY
          echo "}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "dependencies {" >> $GITHUB_STEP_SUMMARY
          echo "    implementation(platform(\"com.ekino.oss:metalastic-bom:${{ steps.version.outputs.snapshot_version }}\"))" >> $GITHUB_STEP_SUMMARY
          echo "    implementation(\"com.ekino.oss:metalastic-core\")" >> $GITHUB_STEP_SUMMARY
          echo "    ksp(\"com.ekino.oss:metalastic-processor\")" >> $GITHUB_STEP_SUMMARY
          echo "    implementation(\"com.ekino.oss:metalastic-elasticsearch-dsl\")" >> $GITHUB_STEP_SUMMARY
          echo "}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: Snapshots may take 5-10 minutes to appear in the snapshot repository." >> $GITHUB_STEP_SUMMARY
