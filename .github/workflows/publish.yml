name: Publish Release

on:
  push:
    tags:
      - 'v*'                      # Core modules: v2.0.5
      - 'elasticsearch-dsl-v*'    # DSL module: elasticsearch-dsl-v5.0.12-1.0

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Extract version information
        id: version
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

          # Determine artifact version
          if [[ "$TAG_NAME" =~ ^v ]]; then
            # Core release: v2.0.5 ‚Üí 2.0.5
            VERSION="${TAG_NAME#v}"
            echo "artifact_version=$VERSION" >> $GITHUB_OUTPUT
            echo "release_type=core" >> $GITHUB_OUTPUT
          elif [[ "$TAG_NAME" =~ ^elasticsearch-dsl-v ]]; then
            # DSL release: elasticsearch-dsl-v5.0.12-1.0 ‚Üí 5.0.12-1.0
            VERSION="${TAG_NAME#elasticsearch-dsl-v}"
            echo "artifact_version=$VERSION" >> $GITHUB_OUTPUT
            echo "release_type=dsl" >> $GITHUB_OUTPUT
          else
            echo "Unknown tag format: $TAG_NAME"
            exit 1
          fi

          echo "üì¶ Publishing version: $VERSION (type: $RELEASE_TYPE)"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build all modules
        run: ./gradlew build -x test

      - name: Run tests
        run: ./gradlew test

      - name: Publish to Maven Central
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.ORG_GRADLE_PROJECT_signingInMemoryKey }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.ORG_GRADLE_PROJECT_signingInMemoryKeyPassword }}
        run: |
          echo "üöÄ Publishing to Maven Central..."
          ./gradlew publish --no-daemon --stacktrace

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ steps.version.outputs.artifact_version }}
          path: |
            modules/*/build/libs/*.jar
            modules/*/build/libs/*.pom
          retention-days: 90

      - name: Find release notes file
        id: release_notes
        run: |
          TAG_NAME="${{ steps.version.outputs.tag_name }}"
          NOTES_FILE="realease-notes/RELEASE_NOTES_${TAG_NAME}.md"

          if [ -f "$NOTES_FILE" ]; then
            echo "notes_file=$NOTES_FILE" >> $GITHUB_OUTPUT
            echo "has_notes=true" >> $GITHUB_OUTPUT
          else
            echo "has_notes=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Release notes file not found: $NOTES_FILE"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            modules/*/build/libs/*.jar
          body_path: ${{ steps.release_notes.outputs.has_notes == 'true' && steps.release_notes.outputs.notes_file || '' }}
          draft: false
          prerelease: false
          generate_release_notes: ${{ steps.release_notes.outputs.has_notes != 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
