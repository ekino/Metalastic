complexity:
  TooManyFunctions:
    thresholdInClasses: 50
  LongMethod:
    threshold: 80
  LongParameterList:
    functionThreshold: 7
  LargeClass:
    threshold: 1000
style:
  MaxLineLength:
    maxLineLength: 160
    excludePackageStatements: true
    excludeImportStatements: true
    excludeCommentStatements: false