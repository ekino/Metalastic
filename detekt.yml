complexity:
  TooManyFunctions:
    thresholdInClasses: 50
  CyclomaticComplexMethod:
    threshold: 35
  LongMethod:
    threshold: 80
  LargeClass:
    threshold: 1000
  NestedBlockDepth:
    threshold: 7

style:
  MaxLineLength:
    maxLineLength: 160
    excludePackageStatements: true
    excludeImportStatements: true
    excludeCommentStatements: false

exceptions:
  TooGenericExceptionCaught:
    active: false
  PrintStackTrace:
    active: false